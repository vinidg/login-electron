<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
                <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                Projeto Kaos
            </h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="#">
                    Features
                </a>
                <a class="p-2 text-dark" href="#">
                    Enterprise
                </a>
                <a class="p-2 text-dark" href="#">
                    Support
                </a>
                <a class="p-2 text-dark" href="#">
                    Pricing
                </a>
            </nav>
            <a class="btn btn-outline-primary" href="#">
                Sign up
            </a>
        </div>
        <div class="container">
            <div class="col px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">
                            Email
                        </label>
                        <input aria-describedby="emailHelp" class="form-control" name="inputEmail" placeholder="Email" type="email">
                        </input>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">
                            Senha
                        </label>
                        <input class="form-control" name="inputSenha" placeholder="Senha" type="password">
                        </input>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="exampleCheck1" type="checkbox">
                            <label class="form-check-label" for="exampleCheck1">
                                Mantenha conectado
                            </label>
                        </input>
                    </div>
                    <button class="btn btn-primary" id="entrar" type="submit" onclick="Login()">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </body>
<script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
</script>
<script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
</script>
<script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
</script>
<script type="text/javascript" src="js/Login.js"></script>
</html>
